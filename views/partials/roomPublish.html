<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
    100%
  </div>
</div>
<div class="row">
	<div class="col-md-12">
		<h2>Your room is done!</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<p>Room: {{rpc.room.name}}</p>
		<p>Height: {{rpc.room.height}}</p>
		<p>Width: {{rpc.room.width}}</p>
		<p>Maximum Seats: {{rpc.room.width * rpc.room.height}}</p>
		<p>Total Available Seats: {{rpc.room.totalSeats}}</p>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{rpc.room.name}}</h3>
	</div>
	<div class="panel-body">
		<div class="row" ng-repeat="row in rpc.virtualMap">
			<div class="grid-item ng-class:rpc.cellClass(cell)" ng-repeat="cell in row" ng-model="cell" ng-click="rpc.handleClick(cell)">
				<p class="outline">{{cell.realCell.str}}</p>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-5 col-md-4">
		<button class="btn btn-default">Save and Send</button>
	</div>
</div>
