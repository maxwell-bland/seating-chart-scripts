<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Download Your PDF</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pdfName" class="col-md-2 control-label">PDF Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="pdfName" placeholder="CSE 12 Quiz 1 Thurs 4-30pm - 4-50pm, Center Hall 119" ng-model="pdc.pdfName">
            </div>
        </div>
        <div class="form-group">
            <label for="pdfTitle" class="col-md-2 control-label">PDF Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="pdfTitle" placeholder="Center Hall 119 - Quiz 1 Thursday, October 6th 4:30pm - 4:50pm" ng-model="pdc.pdfTitle">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <label for="format">PDF Format</label>
                <select class="form-control" id="format" ng-options="format as format.text for format in pdc.formats" ng-model="pdc.predicate"></select>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <button class="btn btn-default" type="button" ng-click="pdc.download(pdc.predicate.val)">Download</button>
            <button class="btn btn-default" type="button" ng-click="pdc.close()">Done</button>
    </div>
</div>
