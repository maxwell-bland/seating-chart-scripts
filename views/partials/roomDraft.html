<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
    75%
  </div>
</div>
<div class="row">
	<div class="col-md-12">
		<h2>Modify your room</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<p>Room: {{rdc.room.name}}</p>
		<p>Height: {{rdc.room.height}}</p>
		<p>Width: {{rdc.room.width}}</p>
		<p>Maximum Seats: {{rdc.room.width * rdc.room.height}}</p>
		<p>Currently Available Seats: {{rdc.room.totalSeats}}</p>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-4 col-md-5">
		<form class="form-inline">
			<div class="form-group">
				<label for="option">Changes to Apply</label>
				<select id="option" class="form-control" ng-options="option.val as option.text for option in rdc.options" ng-model="rdc.handleClick"></select>
			</div>
			<div class="form-group">
				<label for="option2"> Secondary Changes</label>
				<select id="option2" ng-disabled="rdc.handleClick != rdc.separateSeats" class="form-control" ng-options="dir.val as dir.text for dir in rdc.directions" ng-model="rdc.shiftLeft"></select>
			</div>
		</form>
	</div>
</div>
{{rdc.handleClick}}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{rdc.room.name}}</h3>
	</div>
	<div class="panel-body">
		<div class="row" ng-repeat="row in rdc.virtualMap">
			<div class="grid-item ng-class:rdc.cellClass(cell)" ng-repeat="cell in row" ng-model="cell" ng-click="rdc.handleClick(cell)">
				<p class="outline">{{cell.realCell.str}}</p>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-5 col-md-offset-4">
		<button class="btn btn-default" ng-click="rdc.saveMapping()">Save Mapping</button>
		<button class="btn btn-default" ng-click="rdc.next()">Apply Students</button>
	</div>
</div>
